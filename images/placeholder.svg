<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EFF6F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1E8F0;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="rgba(30,90,142,0.1)"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>

  <!-- Pressure washer illustration -->
  <g opacity="0.5">
    <circle cx="400" cy="280" r="160" fill="rgba(43,147,72,0.1)"/>
    <circle cx="400" cy="280" r="120" fill="rgba(30,90,142,0.08)"/>

    <!-- Spray nozzle -->
    <path d="M 320 280 L 380 280 L 430 230" stroke="#1E5A8E" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="320" cy="280" r="18" fill="#2B9348"/>
    <circle cx="320" cy="280" r="12" fill="white"/>

    <!-- Water spray -->
    <path d="M 430 230 L 500 180 L 520 160 L 540 140" stroke="#2B9348" stroke-width="5" stroke-linecap="round" fill="none" stroke-dasharray="8,6" opacity="0.6"/>
    <path d="M 430 230 L 495 165" stroke="#2B9348" stroke-width="3" stroke-linecap="round" fill="none" stroke-dasharray="6,4" opacity="0.4"/>
    <path d="M 430 230 L 510 150" stroke="#2B9348" stroke-width="3" stroke-linecap="round" fill="none" stroke-dasharray="6,4" opacity="0.4"/>

    <!-- Sparkles -->
    <circle cx="510" cy="170" r="4" fill="#2B9348" opacity="0.6"/>
    <circle cx="530" cy="150" r="3" fill="#2B9348" opacity="0.5"/>
    <circle cx="490" cy="185" r="3" fill="#FF8500" opacity="0.5"/>
  </g>

  <text x="400" y="460" font-family="Arial, sans-serif" font-size="32" fill="#1E5A8E" text-anchor="middle" font-weight="bold">Professional Cleaning</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="20" fill="#5A6C7D" text-anchor="middle">Hamilton Pressure Washing</text>
</svg>
